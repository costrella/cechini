<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-heading" jhiTranslate="cechiniApp.product.home.createOrEditLabel">Create or edit a
                Product</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cechiniApp.product.name"
                        for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
                    <div
                        *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="cechiniApp.product.capacity"-->
<!--                        for="field_capacity">Capacity</label>-->
<!--                    <input type="number" class="form-control" name="capacity" id="field_capacity"-->
<!--                        formControlName="capacity" />-->
<!--                    <div-->
<!--                        *ngIf="editForm.get('capacity')!.invalid && (editForm.get('capacity')!.dirty || editForm.get('capacity')!.touched)">-->
<!--                        <small class="form-text text-danger" *ngIf="editForm.get('capacity')?.errors?.required"-->
<!--                            jhiTranslate="entity.validation.required">-->
<!--                            This field is required.-->
<!--                        </small>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cechiniApp.product.eanPack" for="field_eanPack">Ean
                        Pack</label>
                    <input type="text" class="form-control" name="eanPack" id="field_eanPack"
                        formControlName="eanPack" />
                    <div
                        *ngIf="editForm.get('eanPack')!.invalid && (editForm.get('eanPack')!.dirty || editForm.get('eanPack')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('eanPack')?.errors?.required"
                            jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
