<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="cechiniApp.product.detail.title">Product</span> {{ product.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cechiniApp.product.name">Name</span></dt>
                <dd>
                    <span>{{ product.name }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.capacity">Capacity</span></dt>
                <dd>
                    <span>{{ product.capacity }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.eanArt">Ean Art</span></dt>
                <dd>
                    <span>{{ product.eanArt }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.eanPack">Ean Pack</span></dt>
                <dd>
                    <span>{{ product.eanPack }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.packCountPalette">Pack Count Palette</span></dt>
                <dd>
                    <span>{{ product.packCountPalette }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.artCountPalette">Art Count Palette</span></dt>
                <dd>
                    <span>{{ product.artCountPalette }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.layerCountPalette">Layer Count Palette</span></dt>
                <dd>
                    <span>{{ product.layerCountPalette }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
