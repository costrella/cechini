<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="cechiniApp.product.detail.title">Product</span> {{ product.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cechiniApp.product.name">Name</span></dt>
                <dd>
                    <span>{{ product.name }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.ean">Ean</span></dt>
                <dd>
                    <span>{{ product.ean }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.atr1">Atr 1</span></dt>
                <dd>
                    <span>{{ product.atr1 }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.product.atr2">Atr 2</span></dt>
                <dd>
                    <span>{{ product.atr2 }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
