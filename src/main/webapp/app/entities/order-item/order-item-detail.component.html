<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderItem">
            <h2><span jhiTranslate="cechiniApp.orderItem.detail.title">Order Item</span> {{ orderItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cechiniApp.orderItem.artCount">Art Count</span></dt>
                <dd>
                    <span>{{ orderItem.artCount }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.orderItem.packCount">Pack Count</span></dt>
                <dd>
                    <span>{{ orderItem.packCount }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.orderItem.product">Product</span></dt>
                <dd>
                    <div *ngIf="orderItem.productId">
                        <a [routerLink]="['/product', orderItem.productId, 'view']">{{ orderItem.productName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cechiniApp.orderItem.order">Order</span></dt>
                <dd>
                    <div *ngIf="orderItem.orderId">
                        <a [routerLink]="['/order', orderItem.orderId, 'view']">{{ orderItem.orderId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-item', orderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
