<div class="row justify-content-center">
    <div class="col-12">
        <div *ngIf="store">
            <h2><span jhiTranslate="cechiniApp.store.detail.title">Store</span> {{ store.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cechiniApp.store.name">Name</span></dt>
                <dd>
                    <span>{{ store.name }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.nip">Nip</span></dt>
                <dd>
                    <span>{{ store.nip }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.desc">Desc</span></dt>
                <dd>
                    <span>{{ store.desc }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.visited">Visited</span></dt>
                <dd>
                    <span>{{ store.visited }}</span>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.worker">Worker</span></dt>
                <dd>
                    <div *ngIf="store.workerId">
                        <a [routerLink]="['/worker', store.workerId, 'view']">{{ store.workerSurname }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.location">Location</span></dt>
                <dd>
                    <div *ngIf="store.locationId">
                        <a [routerLink]="['/location', store.locationId, 'view']">{{ store.locationId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cechiniApp.store.storegroup">Storegroup</span></dt>
                <dd>
                    <div *ngIf="store.storegroupId">
                        <a [routerLink]="['/store-group', store.storegroupId, 'view']">{{ store.storegroupName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store', store.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>

            <div *ngIf="store.id">
                <jhi-report [setStoreId]="store.id"></jhi-report>
            </div>
        </div>
    </div>
</div>
