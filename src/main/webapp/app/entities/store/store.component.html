<div>
    <h2 id="page-heading">
        <span jhiTranslate="cechiniApp.store.home.title">Stores</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-store" [routerLink]="['/store/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cechiniApp.store.home.createLabel">
            Create a new Store
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="stores?.length === 0">
        <span jhiTranslate="cechiniApp.store.home.notFound">No stores found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="stores && stores.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="cechiniApp.store.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="workerSurname"><span jhiTranslate="cechiniApp.store.worker">Worker</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="locationCity"><span jhiTranslate="cechiniApp.store.location">Location</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="storegroupName"><span jhiTranslate="cechiniApp.store.storegroup">Storegroup</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let store of stores ;trackBy: trackId">
                    <td><a [routerLink]="['/store', store.id, 'view']">{{ store.id }}</a></td>
                    <td>{{ store.name }}</td>
                    <td>
                        <div *ngIf="store.workerId">
                            <a [routerLink]="['/worker', store.workerId , 'view']" >{{ store.workerSurname }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="store.locationId">
                            <a [routerLink]="['/location', store.locationId , 'view']" >{{ store.locationCity }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="store.storegroupId">
                            <a [routerLink]="['/store-group', store.storegroupId , 'view']" >{{ store.storegroupName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/store', store.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/store', store.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(store)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="stores && stores.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
